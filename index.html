<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,200;1,200&family=VT323&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
<body>
    <div class="wrapper">
      <div class="head">QR Code Generator</div><hr><p>Enter a text or paste a link.</p>
      <input type="text" id="textarea"name="text"></input>
        <div id="qrcode">
            <img src="" id="imgcode">
        </div>
      
            <button onclick="generateCode()">Generate Code</button>
    </div>
    <script>
        let qrcode=document.getElementById("qrcode");
        let imgcode=document.getElementById("imgcode");
        let qrtext=document.getElementById("textarea");
        function generateCode()
        {
            if (qrtext.value.length>0)
            {
            imgcode.src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data="+qrtext.value;
            }
        }
        qrcode.classList.add("show-img");
     </script>
</body>
</head>
</html
